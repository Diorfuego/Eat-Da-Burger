<html lang="en">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="/assets/css/burger_style.css" type="text/css" />
		<!--CSS & JS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <!-- Javascript -->
		<script src="/assets/js/burger.js"></script>
          <title>Burger App</title>
	</head>
	<body>
		<div class="container">

            <div class="jumbotron">
                <h1>Eat the Burger</h1>
                <p>Make burgers, eat burgers.</p>
                <br>
                <h2>Make a Burger</h2>
                <form class="create-form">

                    <div class="form-group">
                        <label for="newburger">New Burger:</label>
                        <input type="text" id="newburger" name="burger">
                    </div>
                    <button type="submit">Add Burger</button>
                </form>
            </div><!-- /jumbotron -->

            <div class="row">
                <!-- Undevoured Burgers -->
                <div class="col-lg-6">
                    <ul>
                        <!-- {{#each burgers}} -->
                            <p><span class="label">ID:</span> {{this.id}}</p>
                            <p><span class="label">Burger:</span> {{this.burger_name}}</p>
                            <button class="eatburger" data-id="{{this.id}}" data-newDevoured="{{devour}}">Eat the burger</button>
                        <!-- {{/each}} -->
                    </ul>
                </div>
              
                <div class="col-lg-6">

                </div>
            </div>

        </div>
	</body>
</html>
